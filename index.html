<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/kuromiIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/styles/reset.css">
    <link rel="stylesheet" href="components/styles/variables.css">
    <link rel="stylesheet" href="components/styles/style.css">
    <link rel="stylesheet" href="components/styles/formModal.css">
    <title>ToDo List</title>
</head>

<body class="p-5">

    <header id="header" class="container-sm mb-5">
        <section class="d-flex justify-content-between align-items-center"> 

            <div class="titles d-flex align-items-center">
                <h1 class="page-title outlined-title">
                    <span class="titleSymbol">#</span> 
                    Lista de Tarefas
                </h1>
                <img src="" alt="" id="iconPhone" class="border-icon">
            </div>

            <label class="theme-input filter-on-hover" for="changeTheme">
                <input type="checkbox" id="changeTheme" checked>
                <img class="icon border-icon" src="" alt="" id="iconSmile">
            </label>
        </section>

        <p class="page-description mt-2">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consectetur recusandae id quos doloribus accusantium, sequi obcaecati optio quis nostrum? Est?
        </p>
    </header>

    <main id="main-content" class="container-sm">

        <div id="display-controllers" class="d-flex justify-content-between">
            <div class="filter-container d-flex gap-4 align-items-center">
                <div class="filter-area">
                    <label for="filterCategory">Categoria</label>
                    <select class="filter-on-hover" name="" id="filterCategory">
                        <option value="estudo">Estudo</option>
                        <option value="trabalho">Trabalho</option>
                        <option value="pessoal">Pessoal</option>
                    </select>
                </div>
                <div class="filter-area">
                    <label for="filterSort">Ordenar Por</label>
                    <select class="filter-on-hover" name="" id="filterSort">
                        <option value="prioridade">Prioridade</option>
                        <option value="data">Data de Conclusão</option>
                    </select>
                </div>
            </div>

            <button type="button" class="add-task-btn filter-on-hover" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-plus"></i>
            </button>

        </div>

        <table class="table table-borderless" id="taskTable">
            <thead>
                <tr>
                    <th scope="col">Feita</th>
                    <th scope="col" class="task-name">Nome da Tarefa</th>
                    <th scope="col" class="task-category">Categoria</th>
                    <th scope="col" class="task-priority">Prioridade</th>
                    <th scope="col" class="task-date">Data Limite</th>
                    <th scope="col">Excluir</th>
                </tr>
            </thead>
            <tbody id="taskBody">

            </tbody>
        </table>
    </main>










    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title outlined-title" id="exampleModalLabel">
                        <span class="titleSymbol">#</span> 
                        Adicionar Tarefa
                    </h1>
                    <img src="" alt="" id="iconThinking" class="form-title-icon border-icon">
                </div>
                <div class="modal-body">               
                    <form action="" class="task-form" id="taskForm">
                        <label for="taskNome">Nome da Tarefa</label>
                        <input type="text" id="taskNome" placeholder="Nome da Tarefa" required>

                        <h4 class="radio-input-title">Categoria</h4>
                        <section class="radio-area">
                            <input type="radio" name="task_categoria" id="estudo" value="estudo" checked required>
                            <label for="estudo">
                                Estudo
                                <img src="" alt="" class="checkedIcon border-icon">
                            </label>
            
                            <input type="radio" name="task_categoria" id="trabalho" value="trabalho">
                            <label for="trabalho">
                                Trabalho
                                <img src="" alt="" class="checkedIcon border-icon">
                            </label>
            
                            <input type="radio" name="task_categoria" id="pessoal" value="pessoal">
                            <label for="pessoal">
                                Pessoal
                                <img src="" alt="" class="checkedIcon border-icon">
                            </label>
                        </section>

                        <h4 class="radio-input-title">Prioridade</h4>
                        <section class="radio-area">
                            <input type="radio" name="task_prioridade" id="alta" value="alta" checked required>
                            <label for="alta">
                                Alta
                                <img src="" alt="" class="checkedIcon border-icon">
                            </label>
                            
                            <input type="radio" name="task_prioridade" id="media" value="media">
                            <label for="media">
                                Média
                                <img src="" alt="" class="checkedIcon border-icon">
                            </label>
                            
                            <input type="radio" name="task_prioridade" id="baixa" value="baixa">
                            <label for="baixa">
                                Baixa
                                <img src="" alt="" class="checkedIcon border-icon">
                            </label>
                        </section>

                        <label for="taskDate">Data de Conclusão</label>
                        <input type="date" name="" id="taskDate" required>

                        <button type="submit" id="submitBtn">Criar Tarefa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="components/scripts/interface.js"></script>
<script src="components/scripts/tasks.js"></script>
<script src="components/scripts/table.js"></script>

</html>
