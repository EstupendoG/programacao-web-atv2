<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/kuromiIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/styles/reset.css">
    <link rel="stylesheet" href="components/styles/variables.css">
    <link rel="stylesheet" href="components/styles/style.css">
    <link rel="stylesheet" href="components/styles/formModal.css">
    <title>ToDo List</title>
</head>

<body class="p-5">

    <header id="header" class="container-sm mb-5">
        <section class="d-flex justify-content-between align-items-center"> 

            <div class="titles d-flex align-items-center">
                <h1 class="page-title outlined-title">
                    <span class="titleSymbol">#</span> 
                    Lista de Tarefas
                </h1>
                <img src="assets/emojis/kuromi/kuromi-cellphone.png" alt="" id="iconPhone" class="border-icon">
            </div>

            <label class="theme-input" for="changeTheme">
                <input type="checkbox" id="changeTheme" checked>
                <img class="icon border-icon" src="assets/emojis/kuromi/kuromi-smile.png" alt="" id="iconSmile">
            </label>
        </section>

        <p class="page-description mt-2">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consectetur recusandae id quos doloribus accusantium, sequi obcaecati optio quis nostrum? Est?
        </p>
    </header>

    <div id="cards-container" class="container-sm">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <section class="mt-3">

            <div id="display-controllers">
                
            </div>

            <table class="table table-sm table-borderless" id="task_tabela">
                <thead>
                    <tr>
                        <th scope="col">Feita</th>
                        <th scope="col">Nome da Tarefa</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Prioridade</th>
                        <th scope="col">Data Limite</th>
                        <th scope="col">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">b</th>
                        <th>b</th>
                        <th>b</th>
                        <th>b</th>
                        <th>b</th>
                        <th>b</th>
                    </tr>

                </tbody>
            </table>
            
        </section>
    </div>










    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title outlined-title" id="exampleModalLabel">
                    <span class="titleSymbol">#</span> 
                    Adicionar Tarefa
                </h1>
                <img src="assets/emojis/kuromi/kuromi-thinking.png" alt="" id="iconThinking" class="form-title-icon border-icon">
            </div>
            <div class="modal-body">               
                <form action="" class="task-form">
                    <label for="taskNome">Nome da Tarefa</label>
                    <input type="text" id="taskNome" placeholder="Nome da Tarefa" required>

                    <h4 class="radio-input-title">Categoria</h4>
                    <section class="radio-area">
                        <input type="radio" name="task_categoria" id="estudo" checked required>
                        <label for="estudo">
                            Estudo
                            <img src="assets/emojis/kuromi/kuromi-checked.png" alt="" class="checkedIcon border-icon">
                        </label>
        
                        <input type="radio" name="task_categoria" id="trabalho">
                        <label for="trabalho">
                            Trabalho
                            <img src="assets/emojis/kuromi/kuromi-checked.png" alt="" class="checkedIcon border-icon">
                        </label>
        
                        <input type="radio" name="task_categoria" id="pessoal">
                        <label for="pessoal">
                            Pessoal
                            <img src="assets/emojis/kuromi/kuromi-checked.png" alt="" class="checkedIcon border-icon">
                        </label>
                    </section>

                    <h4 class="radio-input-title">Prioridade</h4>
                    <section class="radio-area">
                        <input type="radio" name="task_prioridade" id="alta" checked required>
                        <label for="alta">
                            Alta
                            <img src="assets/emojis/kuromi/kuromi-checked.png" alt="" class="checkedIcon border-icon">
                        </label>
                        
                        <input type="radio" name="task_prioridade" id="media">
                        <label for="media">
                            Média
                            <img src="assets/emojis/kuromi/kuromi-checked.png" alt="" class="checkedIcon border-icon">
                        </label>
                        
                        <input type="radio" name="task_prioridade" id="baixa">
                        <label for="baixa">
                            Baixa
                            <img src="assets/emojis/kuromi/kuromi-checked.png" alt="" class="checkedIcon border-icon">
                        </label>
                    </section>

                    <label for="taskDate">Data de Conclusão</label>
                    <input type="date" name="" id="taskDate" required>

                    <button type="submit" id="submitBtn">Criar Tarefa</button>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="components/scripts/interface.js"></script>

</html>
