<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/kuromiIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/styles/reset.css">
    <link rel="stylesheet" href="components/styles/variables.css">
    <link rel="stylesheet" href="components/styles/style.css">
    <title>ToDo List</title>
</head>

<body class="p-5">

    <header id="header" class="container-sm mb-5">
        <section class="d-flex justify-content-between align-items-center"> 

            <div class="titles d-flex align-items-center">
                <h1 class="page-title">
                    <span id="titleSymbol">#</span> 
                    Lista de Tarefas
                </h1>
                <img src="assets/emojis/kuromi/kuromi-cellphone.png" alt="" id="iconPhone">
            </div>

            <label class="theme-input" for="changeTheme">
                <input type="checkbox" id="changeTheme" checked>
                <img class="icon" src="assets/emojis/kuromi/kuromi-smile.png" alt="" id="iconSmile">
            </label>
        </section>

        <p class="page-description mt-2">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consectetur recusandae id quos doloribus accusantium, sequi obcaecati optio quis nostrum? Est?
        </p>
    </header>

    <div id="cards-container" class="container-sm">
        <section class="card">
            <form action="">
                <label for="task_nome">Nome da Tarefa</label>
                <input type="text" id="task_nome">

                <h4>Categoria</h4>
                <input type="radio" name="task_categoria" id="estudo">
                <label for="estudo">Estudo</label>
                
                <input type="radio" name="task_categoria" id="trabalho">
                <label for="trabalho">Trabalho</label>
                
                <input type="radio" name="task_categoria" id="pessoal">
                <label for="pessoal">Pessoal</label>

                <h4>Prioridade</h4>
                <input type="radio" name="task_prioridade" id="alta">
                <label for="alta">Alta</label>
                
                <input type="radio" name="task_prioridade" id="media">
                <label for="media">Média</label>
                
                <input type="radio" name="task_prioridade" id="baixa">
                <label for="baixa">Baixa</label>

                <label for="task_data">Data de Conclusão</label>
                <input type="date" name="" id="task_data">
            </form>
        </section>

        <section class="mt-3">
            <div id="display-controllers">
                
            </div>

            <table class="table" id="task_tabela">
                <thead>
                    <tr>
                        <th scope="col">Feita</th>
                        <th scope="col">Nome da Tarefa</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Prioridade</th>
                        <th scope="col">Data Limite</th>
                        <th scope="col">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">b</th>
                        <th>b</th>
                        <th>b</th>
                        <th>b</th>
                        <th>b</th>
                        <th>b</th>
                    </tr>

                </tbody>
            </table>
            
        </section>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="components/scripts/interface.js"></script>

</html>
